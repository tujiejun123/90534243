<p align=center>說到鹽埕美食大家會想到哪些店家? 如果是一甲子以上的老店又會想到哪幾間?
<br>這回品嚐已超過一甲子老店的鴨肉珍
<br>必點鴨肉飯、肉燥飯、鴨肉切盤至於合不合口味就看個人囉

<br>舊址在新樂街，後來搬來到五福四路這裡，店面擴大後生意變得更好!!</p>
